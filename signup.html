<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quizztions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: 
            linear-gradient(to top, rgba(255, 255, 255, 0.2) 0%, rgba(0, 47, 108, 0.3) 30%, rgba(0, 47, 108, 0.5) 70%, rgba(255, 255, 255, 0.2) 100%), 
            url('background.jpg') no-repeat center center fixed;           
            background-size: cover;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 47, 108, 0.9);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 2em;
            font-weight: 700;
            color: #e0f7fa;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header-links {
            margin-left: auto;
        }

        .header-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header-links a:hover {
            color: #002f6c;
            background: #e0f7fa;
            border-color: #e0f7fa;
            transform: translateY(-2px);
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 450px;
            max-width: 90%;
            margin: 50px auto;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            background: #1e3c72;
            border: none;
            border-radius: 50%;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s, transform 0.3s;
        }

        .close:hover {
            background: #e91e63;
            transform: scale(1.1);
        }

        .signup-container h1 {
            margin-bottom: 25px;
            font-size: 2.5em;
            color: #1e3c72;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1e3c72;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            max-width: 420px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #1e3c72;
            outline: none;
        }

        .signup-container button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background: #1e3c72;
            color: #fff;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .signup-container button:hover {
            background: #2a5298;
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 20px;
            font-size: 1em;
            color: #666;
        }

        .login-link a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 47, 108, 0.9);
            color: #fff;
            font-size: 0.9em;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.4);
        }

        footer a {
            color: #e0f7fa;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffccbc;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Quizztions</div>
        <div class="header-links">
            <a href="login.html">Login</a>
        </div>
    </header>

    <div class="signup-container">
        <button class="close" onclick="closeSignup()">X</button>
        <h1>Sign Up</h1>
        <form action="signup.php" method="post">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="roll-number">Roll Number</label>
                <input type="text" id="roll-number" name="roll_number" placeholder="Enter your roll number">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <footer>
        <div>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a>
        </div>
        <div>
            Â© 2024 Quizztions. All rights reserved.
        </div>
    </footer>

    <script>
        function closeSignup() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

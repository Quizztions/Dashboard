<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Quizztions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: 
                url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 47, 108, 0.9); 
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: background 0.3s ease;
        }

        header:hover {
            background: rgba(0, 47, 108, 1);
        }

        .logo {
            font-size: 2em;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .header-links {
            margin-left: auto;
        }

        .header-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #fff;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .header-links a:hover {
            background-color: #fff;
            color: #002f6c;
            border-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Adjusted opacity for visibility */
            color: #333;
            padding: 30px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
            margin: 50px auto;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            cursor: pointer;
            background: #ff5252;
            border: none;
            font-size: 1.2em;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .close:hover {
            background: #ff0000;
            transform: rotate(90deg);
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #1e3c72;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1e3c72;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            max-width: 370px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 5px rgba(30, 60, 114, 0.5);
        }

        .login-container button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: #1e3c72;
            color: #fff;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .login-container button:hover {
            background: #2a5298;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .signup-link {
            margin-top: 20px;
            font-size: 1em;
            color: #666;
        }

        .signup-link a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.3s ease;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .forgot-password a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 12px 0;
            background: #002f6c;
            color: #fff;
            font-size: 1em;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        footer:hover {
            background: #004080;
        }

        footer a {
            color: #e0f7fa;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        footer a:hover {
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }

            header {
                padding: 15px 25px;
            }

            header .logo {
                font-size: 1.6em;
            }

            header .header-links a {
                padding: 8px 12px;
                font-size: 0.9em;
            }

            .login-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Quizztions</div>
        <div class="header-links">
            <a href="signup.html">Sign Up</a>
        </div>
    </header>

    <div class="login-container">
        <button class="close" onclick="closeSignup()">X</button>
        <h1>Student Login</h1>
        <form action="login.php" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
                <a href="forgot_password.html">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Not a member? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <footer>
        <div>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a>
        </div>
        <div>
            Â© 2024 Quizztions. All rights reserved.
        </div>
    </footer>

    <script>
        function closeSignup() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>

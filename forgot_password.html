<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #002f6c; /* Dark blue background */
            color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Add shadow for depth */
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: #ffffff;
        }

        .header-links {
            margin-left: auto; /* Push Sign Up link to the right */
        }

        .header-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #fff; /* White border around the links */
            padding: 8px 16px; /* Add padding for better clickability */
            border-radius: 5px; /* Rounded corners */
        }

        .header-links a:hover {
            color: #e0f7fa; /* Light blue color on hover */
            border-color: #e0f7fa; /* Light blue border on hover */
        }

        .login-container {
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90%;
            margin: 40px auto;
            text-align: center;
            position: relative; /* Added this */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff; /* Darker color to match the signup form */
            cursor: pointer;
            background: #1e3c72; /* Ensure no background */
            border: none; /* Remove border */
            font-size: 1.2em; /* Slightly increase size */
            padding: 5px; /* Add some padding */
            transition: color 0.3s;
        }

        .close:hover {
            color: #fff; /* Change color on hover to red or any other */
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #1e3c72;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-container button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #1e3c72;
            color: #fff;
            margin-top: 15px; /* Add margin to lower the button */
        }

        .login-container button:hover {
            background: #2a5298;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 1em;
            color: #666;
        }

        .signup-link a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .password {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
            text-align: justify;
        }

        .password a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: bold;
        }

        .password a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 8px;
            background: #002f6c; /* Dark blue background */
            color: #fff;
            font-size: 1em; /* Smaller font size */
            box-shadow: 0 -4px 8px rgba(0,0,0,0.3); /* Add shadow for depth */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #e0f7fa; /* Light blue color on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Quizztions</div>
        <div class="header-links">
            <a href="signup.html">Sign Up</a>
        </div>
    </header>

    <div class="login-container">

        <button class="close" onclick="closeSignup()">X</button> <!-- Close Button -->

        <h1>Forgot Password</h1>
        <form action="forgot_pass.php" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="roll_no">Roll No</label>
                <input type="text" id="roll_no" name="roll_no" placeholder="Enter your roll no" required>
            </div>
            <div class="input-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your new password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
            </div>

            <div class="password">
                <a href="login.html">I remember my password</a>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div class="signup-link">
            <p>Not a member? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <footer>
        <div>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a>
        </div>
        <div>
            Â© 2024 Quizztions. All rights reserved.
        </div>
    </footer>

    <script>
        function closeSignup() {
            // Redirect to the welcome page
            window.location.href = 'index.html'; // Replace 'welcome.html' with your actual welcome page URL
        }
    </script>

</body>
</html>
